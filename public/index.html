<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <div class="alert alert-primary" role="alert">
        <h4 class="alert-heading">Insomnia</h4>
        <p>soul purpose of this app is that pepole suffering from insomnia could chat and share </p>
        <hr>
<!--        <p class="mb-0">you can enter any other chat room.</p>-->
    </div>


    <div class="centered-form">
        <div class="centered-form__box">
            <h1> Join </h1>
            <form action="/chat.html">
                <label> Display name</label>
                <input type="text" name="username" placeholder="Display name" required>
                <label>Room</label>
                <input list="room" type="text" name="room" placeholder="Room" required autocomplete="off">
                <datalist id="room">
                    <option value="Insomnia">
                </datalist>
                <button>Join</button>
            </form>
        </div>
    </div>


</body>

</html>
